<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des catégories</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Liste des catégories</h2>
    <a class="btn btn-primary mb-2" th:href="@{/categories/add}">Ajouter une catégorie</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cat : ${categories}">
            <td th:text="${cat.idCategory}"></td>
            <td th:text="${cat.nomCategory}"></td>
            <td>
                <a th:href="@{'/categories/edit/' + ${cat.idCategory}}" class="btn btn-warning btn-sm">Modifier</a>
                <a th:href="@{'/categories/delete/' + ${cat.idCategory}}" class="btn btn-danger btn-sm" onclick="return confirm('Supprimer cette catégorie ?');">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-secondary" th:href="@{/produits}">Voir les produits</a>
</div>
</body>
</html>
