<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des produits</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Liste des produits</h2>
    <a class="btn btn-primary mb-2" th:href="@{/produits/add}">Ajouter un produit</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Nom</th>
            <th>Prix</th>
            <th>Date d'expiration</th>
            <th>Catégorie</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="produit : ${produits}">
            <td th:text="${produit.nomProduit}"></td>
            <td th:text="${produit.prixProduit}"></td>
            <td th:text="${produit.dateExpiration}"></td>
            <td th:text="${produit.category != null ? produit.category.nomCategory : ''}"></td>
            <td>
                <a th:href="@{'/produits/edit/' + ${produit.idProduit}}" class="btn btn-warning btn-sm">Modifier</a>
                <a th:href="@{'/produits/delete/' + ${produit.idProduit}}" class="btn btn-danger btn-sm" onclick="return confirm('Supprimer ce produit ?');">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-secondary" th:href="@{/categories}">Voir les catégories</a>
</div>
</body>
</html>
