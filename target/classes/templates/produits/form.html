<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Produit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${produit.idProduit == null} ? 'Ajouter un produit' : 'Modifier le produit'"></h2>
    <form th:action="@{/produits/save}" th:object="${produit}" method="post">
        <input type="hidden" th:field="*{idProduit}">
        
        <div class="mb-3">
            <label for="nomProduit" class="form-label">Nom du produit</label>
            <input type="text" class="form-control" id="nomProduit" th:field="*{nomProduit}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('nomProduit')}" th:errors="*{nomProduit}"></div>
        </div>
        <div class="mb-3">
            <label for="prixProduit" class="form-label">Prix</label>
            <input type="number" class="form-control" id="prixProduit" th:field="*{prixProduit}" min="0" required>
            <div class="text-danger" th:if="${#fields.hasErrors('prixProduit')}" th:errors="*{prixProduit}"></div>
        </div>
        <div class="mb-3">
            <label for="dateExpiration" class="form-label">Date d'expiration</label>
            <input type="date" class="form-control" id="dateExpiration" th:field="*{dateExpiration}">
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Cat√©gorie</label>
            <select class="form-select" id="category" th:field="*{category}" required>
                <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat.nomCategory}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a th:href="@{/produits}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
