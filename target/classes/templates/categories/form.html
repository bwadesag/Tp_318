<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Catégorie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${category.idCategory == null} ? 'Ajouter une catégorie' : 'Modifier la catégorie'"></h2>
    <form th:action="@{/categories/save}" th:object="${category}" method="post">
        <div class="mb-3">
            <label for="idCategory" class="form-label">ID Catégorie</label>
            <input type="text" class="form-control" id="idCategory" th:field="*{idCategory}" th:readonly="${category.idCategory != null}" required>
        </div>
        <div class="mb-3">
            <label for="nomCategory" class="form-label">Nom de la catégorie</label>
            <input type="text" class="form-control" id="nomCategory" th:field="*{nomCategory}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('nomCategory')}" th:errors="*{nomCategory}"></div>
        </div>
        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a th:href="@{/categories}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
